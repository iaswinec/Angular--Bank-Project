
<div class="text-end">
    <button (click)="logout()" class="me-3 mt-2 mb-2 btn btn-secondary">Log out</button>    
</div>

<div class="text-end">
<button (click)="deleteAcc()" class="me-3 mt-2 btn btn-danger">Delete</button>
</div>

<app-delete (onCancel)="cancelChild()" [item]="acno"></app-delete>   <!-- || -->

<h2  [ngClass]="acno?'s1':''" class="text-center mt-4">WELCOME {{username}}</h2>     

<div [ngClass]="acno?'s1':''" class="row mt-4 p-2">
    <div class="col-4 container text-center">
        <h4 >DEPOSIT</h4>
        <form [formGroup]="depositForm" class="">
            <div class="form-outline mb-4">
                <input type="text" formControlName="acno" id="accno1" name="accnum" placeholder="Account number"  class="form-control mt-2 p-2" />
            </div>
                    <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched">
                        <p class="text-danger">numbers only</p>
                    </div>
        
            <div class="form-outline mb-4">
                <input type="password" formControlName="pswd" id="pswd1" name="password" placeholder="Password" class="form-control mt-2 p-2" />
            </div>
                    <div *ngIf="this.depositForm.get('pswd')?.errors && this.depositForm.get('pswd')?.touched">
                        <p class="text-danger">alphabets&numbers only</p>
                    </div>
            <div class="form-outline mb-4">
                <input type="number"  formControlName="amnt"  id="amnt1" name="amount" placeholder="Amount" class="form-control mt-2 p-2" />
            </div>
                    <div *ngIf="this.depositForm.get('amnt')?.errors && this.depositForm.get('amnt')?.touched">
                        <p class="text-danger">numbers only</p>
                    </div>
            <div>
                <button (click)="deposit()"  type="button" class="btn btn-info  mt-4 mb-3 p-2">Deposit</button>
            </div>
        </form>
    </div>
    
    <div class="col-4 container text-center">
        <h4>WITHDRAW</h4>
        <form [formGroup]="withdrawForm" class="">
            <div class="form-outline mb-4">
                <input type="text" formControlName="acno2" id="accno2" name="accnum" placeholder="Account number"  class="form-control mt-2 p-2" />
            </div>
                    <div *ngIf="this.withdrawForm.get('acno2')?.errors && this.withdrawForm.get('acno2')?.touched">
                        <p class="text-danger">numbers only</p>
                    </div>
            <div class="form-outline mb-4">
                <input type="password" formControlName="pswd2" id="pswd2" name="password" placeholder="Password" class="form-control mt-2 p-2" />
            </div>
                    <div *ngIf="this.withdrawForm.get('pswd2')?.errors && this.withdrawForm.get('pswd2')?.touched">
                        <p class="text-danger">alphabets&numbers only</p>
                    </div>

            <div class="form-outline mb-4">
                <input type="number" formControlName="amnt2"   id="amnt2" name="amount" placeholder="Amount" class="form-control mt-2 p-2" />
            </div>
                    <div *ngIf="this.withdrawForm.get('amnt2')?.errors && this.withdrawForm.get('amnt2')?.touched">
                        <p class="text-danger">numbers only</p>
                    </div>
            <div>
                <button (click)="withdraw()"  type="button" class="btn btn-info  mt-4 mb-3 p-2">Withdraw</button>
            </div>
        </form>
    </div>
</div>
<div  [ngClass]="acno?'s1':''"  class="text-end me-4">
    <h5 class="text-primary" routerLink="/transaction">view transactions</h5>
</div>
