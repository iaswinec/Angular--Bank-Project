<div class="mt-3 ps-3 text-center" style="color: chocolate;">
    
</div>

<h1 class="text-center mt-5 p-5">Register Form</h1>
<form class="container text-center w-50">
    <div class="form-outline mb-4">
        <input type="text" [(ngModel)]="uname" id="u1" name="uname" placeholder="Username"  class="form-control mt-2 p-2" />
    </div>
    <div class="form-outline mb-4">
        <input type="text" [(ngModel)]="acno" id="a1" name="accno" placeholder="Account Number"  class="form-control mt-2 p-2" />
    </div>
    <div class="form-outline mb-4">
        <input type="password" [(ngModel)]="pswd"  id="p1" name="password" placeholder="Password" class="form-control mt-2 p-2" />
    </div>
    <div>
        <button (click)="register()"  type="button" class="btn btn-info  mt-4 mb-3 p-2">Register</button>        
    </div>
</form>
