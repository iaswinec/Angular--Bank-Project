<h1 class="text-center mt-5 p-5">Register Form</h1>
<form [formGroup]="registerForm" class="container text-center w-50">
    <div class="form-outline mb-4">
        <input formControlName="uname" id="u1" name="uname" placeholder="Username"  class="form-control mt-2 p-2" />
    </div>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
            <p class="text-danger">alphabets only</p>
        </div>
    <div class="form-outline mb-4">
        <input formControlName="acno" id="a1" name="accno" placeholder="Account Number"  class="form-control mt-2 p-2" />
    </div>
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">
            <p class="text-danger">numbers only</p>
        </div>
    <div class="form-outline mb-4">
        <input formControlName="pswd"  id="p1" name="password" placeholder="Password" class="form-control mt-2 p-2" />
    </div>
        <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched">
            <p class="text-danger">alphabets&numbers only</p>
        </div>
    <div>
        <button (click)="register()"  type="button" class="btn btn-info  mt-4 mb-3 p-2">Register</button>        
    </div>
</form>
