<div class="mt-3 ps-3 text-center" style="color: chocolate;">
    <h1>{{data}}</h1>
</div>

<h1 class="text-center mt-5 p-5">Sign in</h1>
<form class="container text-center w-50">
    <div class="form-outline mb-4">
        <input type="text" #acno  id="u1" name="uname" [placeholder]="data1" class="form-control mt-2 p-2" />
    </div>

    <div class="form-outline mb-4">
        <input type="password" #psw  id="p1" name="password" placeholder="Password" class="form-control mt-2 p-2" />
    </div>

    <div>
        <button (click)="login(acno, psw)" type="button" class="btn btn-info  mt-4 mb-3 p-2">Sign in</button>
        <div class="">
            <p>Not a member ? <a href="#!">Register</a></p>
        </div>
    </div>
</form>
