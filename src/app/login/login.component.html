<div class="mt-3 ps-3 text-center" style="color: chocolate;">
    <h1>{{data}}</h1>
</div>

<h1 class="text-center mt-5 p-5">Sign in</h1>
<form class="container text-center w-50">
    <div class="form-outline mb-4">
        <input [(ngModel)]="acno" type="text" id="u1" name="uname" [placeholder]="data1" class="form-control mt-2 p-2" />
    </div>

    <div class="form-outline mb-4">
        <input [(ngModel)]="pswd" type="password"  id="p1" name="password" placeholder="Password" class="form-control mt-2 p-2" />
    </div>

    <div>
        <button (click)="login()" type="button" class="btn btn-info  mt-4 mb-3 p-2">Sign in</button>
        <div class="d-flex justify-content-center">
            <h6>Not a member ?</h6> <h6 style="color: blue;" routerLink="register">Register</h6>
        </div>
    </div>
</form>
