<h1 class="text-center mt-5 p-5">transaction details</h1>

<div class="container text-center w-50 ">
    <table class="table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of transactionArray">
                <td>{{i.Type}}</td>
                <td>{{i.Amount}}</td>
            </tr>
        </tbody>
    </table>
</div>
